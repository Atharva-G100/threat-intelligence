<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STRIDE Threat Analysis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>STRIDE Threat Analyzer</h1>
    <textarea id="flowInput" placeholder="Describe your system flow here..."></textarea>
    <button id="analyzeBtn">Analyze</button>

    <h2>Results</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Component</th>
          <th>Threat Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
